{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gestion de stock</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>

<body id="page-top">
  <div id="wrapper">

    {% include "_partiel/_side_bar.html" %}

    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        {% include "_partiel/_top_bar.html" %}

        <div class="container-fluid">

          {% block content %}  {% endblock content %}

        </div>


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include "_partiel/_footer.html" %}
      <!-- End of Footer -->

    </div>
    <!-- End of -->


  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
  </a>

  {% include "_partiel/_logout_modal.html" %}

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%} "></script>

  <!-- Page level plugins -->
  <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

  <!-- Page level custom scripts -->
  <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
  <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url: "{% url 'notifications' %}",
        error: err => {
            console.log();
            alert("Une erreur c'est produite.");
        },
        success: function(resp) {
            if (resp) {
                
                $('#notifications').html(resp);
                
            }
        }
    }) ; 
    });
    
    $("#recherche").on('input', function(){
      var mot_rechercher = $(this).val().toLowerCase();
      $(".champ").each(function(){
          var champ = $(this).text().toLocaleLowerCase();
          if(champ.includes(mot_rechercher)){
              $(this).show();
          }
          else{
              $(this).hide();
          }
      })
  });
  </script>
  {% block script %}{% endblock script %}

</body>

</html>
