
  <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-bell fa-fw"></i>
      <!-- Counter - Alerts -->
      <span class="badge badge-danger badge-counter">{% if notifications %} {{notifications.count}}+ {% endif %}</span>
  </a>
  <!-- Dropdown - Alerts -->
  <div class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
      aria-labelledby="alertsDropdown">
      <h6 class="dropdown-header">
          Alerts - Notifications
      </h6>
      {% if notifications %}
        {% for notification in notifications %}
        <a class="dropdown-item d-flex align-items-center" href="#">
            <div class="mr-3">
                <div class="icon-circle bg-warning">
                    <i class="fas fa-exclamation-triangle text-white"></i>
                </div>
            </div>
            <div>
                <div class="small text-gray-500">December 12, 2019</div>
                <span class="font-weight-bold">{{notification}}</span>
            </div>
        </a>
        {% endfor %}
        <a class="dropdown-item text-center small text-gray-500" href="#">Voir tout</a>
      {% else %}
      <a class="dropdown-item text-center small text-gray-500" href="#">Pas de notificatios</a>
      {% endif %}
      
  </div>
