{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h2>
         
        </h2>
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 style="color: #284fc2;" class="h3 mb-0"> {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% elif action == "delete" %}Supprimer{% endif %} Ajouter un produit</h1>
              <a href="{% url 'create_category' %}?next={{request.path}}" class="btn btn-sm btn-primary shadow-sm">

              </a>
        </div>
      </div>

        <form method="post">

                {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% elif action == "delete" %}Supprimer{% endif %} Enregistrer
              </button>
              <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Retour Ã  la liste des produits</a>
            </div>
          </div>

      </div>
    </div>

{% endblock %}
