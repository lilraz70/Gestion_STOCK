{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h2 style="color: #284fc2;">
         
        </h2>
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 style="color: #284fc2;" class="h3 mb-0"> Ajouter un sortis Grossiste </h1>
              <a href="{% url 'addGrossiste' %}?next={{request.path}}" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-download fa-sm text-white-50"></i> Ajouter un nouveau Grossiste
              </a>
        </div>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}


          <div class="form-group row">
            <div class="col-md-6">
              <label for="{{ form.produit.id_for_label }}" class="form-label">Produit</label>
              {{ form.produit }}
            </div>
            <div class="col-md-6">
              <label for="{{ form.grossiste.id_for_label }}" class="form-label">Grossiste</label>
              {{ form.grossiste }}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label for="{{ form.quantite.id_for_label }}" class="form-label">Quantité</label>
              {{ form.quantite }}
            </div>
            
          </div>

          <div class="form-group row">
            <div class="col-sm-10 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                Enregistrer
              </button>
              <a href="{% url 'liste_produits_sortants_grossiste' %}" class="btn btn-secondary">Retour à la Liste</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
