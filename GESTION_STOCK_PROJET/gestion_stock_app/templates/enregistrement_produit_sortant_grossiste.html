{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h2 class="text-center font-weight-light my-4">
          {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% endif %} Une Sortie Grossiste
        </h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}


          <div class="form-group row">
            <div class="col-md-6">
              <label for="{{ form.produit.id_for_label }}" class="form-label">Produit</label>
              {{ form.produit }}
            </div>
            <div class="col-md-6">
              <label for="{{ form.grossiste.id_for_label }}" class="form-label">Grossiste</label>
              {{ form.grossiste }}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6">
              <label for="{{ form.quantite.id_for_label }}" class="form-label">Quantité</label>
              {{ form.quantite }}
            </div>
            <div class="col-md-6">
              <label for="{{ form.prix_total.id_for_label }}" class="form-label">Prix total</label>
              {{ form.prix_total }}
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% endif %} Enregistrer
              </button>
              <a href="{% url 'liste_produits_sortants' %}" class="btn btn-secondary">Retour à la Liste</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
