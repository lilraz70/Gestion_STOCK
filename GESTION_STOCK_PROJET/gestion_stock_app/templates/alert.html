{% extends 'base.html' %}
{% block content %}
  <div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Historique des Alertes </h6>
    </div>
    <div class="card-body">
        <h4 class="small font-weight-bold">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Date et heure</th>
                </tr>
              </thead>
              <tbody>
                {% for alert in alerts %}
                <tr class="champ">
                  <td> Seuil de stock de "{{ alert.intituler }}" atteint</td>
                  <td>{{ alert.date }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </h4>
    </div>
  </div>

{% endblock content %}
