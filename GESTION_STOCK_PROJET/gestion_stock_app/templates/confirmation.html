{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header">
      <h2 style="color: #284fc2;">
       
      </h2>
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 style="color: #284fc2;" class="h3 mb-0"> Confirmation</h1>
       
      </div>
    </div>
    <div class="card-body">

      <p style="text-align: center; font-size: x-large;">Voulez vous vraiment supprimer?</p>
      <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-sm-10 d-flex justify-content-between">
            <button type="submit" class="btn btn-danger">
              Supprimer
            </button>
            <button onclick="goBack()" type="button" class="btn btn-secondary">Retour Ã  la liste</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock content %}

{% block script %}
<script>
  function goBack() {
      window.history.back();
  }
</script>
{% endblock script %}
