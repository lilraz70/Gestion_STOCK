{% include 'index.html' %}
{% block content %}
<div style="margin-left: 250px;margin-top:-600px;">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Liste des Catégories</h1>
    <a href="{% url 'category' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Ajouter une catégorie</a>
  </div>

  
  <table class="table">
    <thead>
      <tr>
        <th>Nom de la Catégorie</th>
        <th>Description</th>
        <th>Total de Produits</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.nom_categorie }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.total_produits }}</td>
          <td>
            <a href="{% url 'update_category' category.id %}" class="btn btn-primary">
              <i class="fas fa-edit"></i> <!-- Icône d'édition -->
            </a>
            <a href="{% url 'delete_category' category.id %}" class="btn btn-danger">
              <i class="fas fa-trash-alt"></i> <!-- Icône de suppression -->
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
