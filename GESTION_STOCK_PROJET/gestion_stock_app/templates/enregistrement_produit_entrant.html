{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header"><h2 class="text-center font-weight-light my-4">{% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% endif %} un produit entrant</h2></div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="{{ form.nom_produit.id_for_label }}" class="form-label">Produit</label>
              {{ form.produit }}
            </div>
            <div class="col-md-6">
              <label for="{{ form.client.id_for_label }}" class="form-label">Fournisseur</label>
              {{ form.fournisseur }}
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="{{ form.categorie.id_for_label }}" class="form-label">Quantité</label>
              {{ form.quantite }}
            </div>
           
          </div>
        
          <button class="btn btn-primary" type="submit">
            {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% endif %} Enregistrer
          </button>
        </form>
        <a href="{% url 'liste_produits_sortants' %}" class="btn btn-secondary mt-3">Retour à la Liste</a>
      </div>
    </div>
  </div>
{% endblock %}
