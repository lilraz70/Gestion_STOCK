{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h2 style="color: #284fc2;">
          {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% elif action == "delete" %}Supprimer{% endif %} Ajouter un produit
        </h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          {{ form.as_p }}

          <div class="form-group row">
            <div class="col-sm-10 d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">
                {% if action == "add" %}Ajouter{% elif action == "edit" %}Modifier{% elif action == "delete" %}Supprimer{% endif %} Enregistrer
              </button>
              <a href="{% url 'liste_produits' %}" class="btn btn-secondary">Retour Ã  la liste des produits</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
